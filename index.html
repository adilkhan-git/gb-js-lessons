<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Products Sorting</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="sortProducts('asc')">Сортировать по возрастанию</button>
      <button @click="sortProducts('desc')">Сортировать по убыванию</button>
      <ul>
        <li v-for="product in products">
          {{ product.name }} - {{ product.price }} руб.
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          products: [
            { name: "Товар A", price: 100 },
            { name: "Товар B", price: 50 },
            { name: "Товар C", price: 150 },
          ],
        },
        methods: {
          sortProducts(order) {
            if (order === "asc") {
              this.products.sort((a, b) => a.price - b.price);
            } else {
              this.products.sort((a, b) => b.price - a.price);
            }
          },
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Tasks</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="reverseText">{{ buttonText }}</button>
      <button @click="addElement">Добавить</button>
      <ul>
        <li v-for="(item, index) in list" @click="removeElement(index)">
          {{ item }}
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          list: [],
        },
        methods: {
          reverseText() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },
          addElement() {
            this.list.push("Новый элемент списка");
          },
          removeElement(index) {
            this.list.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
